<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>GA - Gerenciamento Acadêmico</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <f:view>
            <div class="navbar navbar-static-top bg-success">
                <h1>Gerenciamento Acadêmico IFPB</h1>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h:form style="float: right">
                        <h:commandLink class="btn btn-default" value="Voltar" action="alunoindex.xhtml"/>
                    </h:form>
                </div><!-- /.navbar-collapse -->
            </div>          
            <div class="container">
                <div class="row">
                    <h3 class="">Materiais de Aula</h3>                                
                    <div class="col-xs-12 col-md-12">
                        <h:form>
                            <c:forEach items="#{GerenciadorAluno.aluno.turmas}" var="turmaP" >
                                <h4>Materiais de aula de #{turmaP.identificacao}</h4>
                                <h:dataTable  class="table table-striped" value="#{turmaP.materiais}" var="material">
                                    <h:column id="column1">
                                        <f:facet name="header">
                                            <h:outputText value="Titulo" />                   
                                        </f:facet>
                                        <span>#{material.titulo}</span>
                                    </h:column>
                                    <h:column id="column2">
                                        <f:facet name="header">
                                            <h:outputText value="Descrição" />                   
                                        </f:facet>
                                        <span>#{material.descricao}</span>
                                    </h:column>
                                    <h:column id="column3">
                                        <f:facet name="header">
                                            <h:outputText value="Link" />                   
                                        </f:facet>
                                        <span><a href="#{material.link}">#{material.link}</a></span>
                                    </h:column>
                                    <h:column id="column4">
                                        <f:facet name="header">
                                            <h:outputText value="Adicionado em" />                   
                                        </f:facet>
                                        <span>#{material.data}</span>
                                    </h:column>
                                </h:dataTable>
                            </c:forEach>                        
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
