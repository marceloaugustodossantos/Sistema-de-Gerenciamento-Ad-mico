<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>GA - Gerenciamento Acadêmico</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <f:view>
            <div class="conteudo">
                <a href="index.xhtml">Voltar para a Página Inicial</a>
                <h1 class="titulo">Laboratórios</h1>
                <h:form>
                    <h:dataTable  class="table table-striped" value="#{gerenciadorLocal.listarLaboratorios()}"
                                  var="p">
                        <h:column id="column1">
                            <f:facet name="header">
                                <h:outputText value="Descrição" />                   
                            </f:facet>
                            <h:commandLink action="#{gerenciadorLocal.visualizarHorarioLaboratorio(p.id, p.tipo)}"><h:outputText value="#{p.descricao}"/></h:commandLink>
                        </h:column>
                        <h:column id="column2">
                            <f:facet name="header">
                                <h:outputText value="Abreviação" />                   
                            </f:facet>
                            <h:outputText value="#{p.abreviacao}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
