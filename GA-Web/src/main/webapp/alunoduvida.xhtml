<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-static-top bg-success">
            <div class="container-fluid">
                <h1>Gerenciamento Acadêmico IFPB</h1>
            </div>
        </nav>
        <div>
            <h:form>
                <h:commandLink class="btn btn-default" action="alunoindex.xhtml">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" style="font-size: 16px">Voltar</span>
                </h:commandLink>
            </h:form>
        </div>
        <div class="container">
            <div>
                <h3 style="width: 70%; position: relative;left: 13%; border-bottom: 1px solid">Cadastrar dúvidas</h3><br></br>
            </div>
            <div class="row">
                <div id="formDuvidas" class="col-md-6">
                    <h:form class="form-horizontal" acceptcharset="utf-8" id="formLg">
                        <div class="form-group">
                            <h:outputLabel value="Turma" class="col-sm-2 control-label"/>
                            <div class="col-sm-10">
                                <h:selectOneListbox value="#{GerenciadorAluno.turmaDuvida}" class="form-control" size="1">
                                    <f:converter converterId="turmaConverter"/>
                                    <f:selectItems value="#{GerenciadorAluno.aluno.turmas}" var="turma"
                                                   itemValue="#{turma}" 
                                                   itemLabel="#{turma}" 
                                                   itemLabelEscaped="true"></f:selectItems>    
                                </h:selectOneListbox>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Descrição" for="inputDescricao" class="col-sm-2 control-label"/>
                            <div class="col-sm-10">
                                <h:inputTextarea value="#{GerenciadorAluno.descDuvida}"  class="form-control" id="inputDescricao"></h:inputTextarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-5">
                                <h:commandButton value="Enviar dúvida" class="btn btn-primary" action="#{GerenciadorAluno.enviarDuvida()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <div id="listaDuvidasAluno" class="col-md-6">
                    <h3 style="text-align: center">Dúvidas</h3>  
                    <br></br><br></br>
                    <h:form>                    
                        <h:dataTable  class="table table-striped" value="#{GerenciadorAluno.listarDuvidasDaTurma()}" var="duvida">
                            <h:column>
                                <p>#{duvida.descricao}</p>
                                <h4>Comentários</h4>
                                <div class="col-sm-12">
                                    <p class="well">${GerenciadorAluno.comentariosDuvida(duvida.comentarios)}</p>
                                </div>
                            </h:column> 
                        </h:dataTable>
                    </h:form>
                </div>             
            </div>
        </div>
    </h:body>
</html>
