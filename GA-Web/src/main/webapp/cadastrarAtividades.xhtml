<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Atividades</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://api.trello.com/1/client.js?key=6abf9bc4fcad579caab1c3766b6ccd4b"></script>
        <script src="js/trello.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-static-top bg-success">
            <h1>Gerenciamento Acadêmico IFPB</h1>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <h:form style="float: right">
                    <h:commandLink class="btn btn-default" value="Voltar" action="professorindex.xhtml"/>
                </h:form>
            </div><!-- /.navbar-collapse -->
        </div>  
        <c:forEach items="#{gerenciadorProfessorServicos.professor.turmas}" var="turmas">
            <script type="text/javascript">
                getAtividades("#{turmas}");
            </script>            
        </c:forEach>
        <div class="container">
            <div class="row">
                <h3 class="">Cadastro de Atividades</h3>
                <br/>
                <br/>
                <br/>
                <div class="col-xs-6 col-md-6">
                    <form>
                        <h4>Nova Atividade</h4>                        
                        <hr/>
                        <div class="form-inline form-group">
                            <label>Descrição da Atividade</label>   
                            <input required="true" class="form-control" id="nomeAtividade" type="text"/>
                        </div>
                        <div class="form-inline form-group">
                            <label>Data para entrega</label>   
                            <input required="true" class="form-control" id="dataAtividade" type="date"/>
                        </div>
                        <div class="form-inline form-group">
                            <label>Link para atividade</label>   
                            <input required="true" class="form-control" id="linkAtividade" type="text"/>
                        </div>
                        <div class="form-group-sm">
                            <h:form id="form">                                
                                <label>Selecione uma turma</label>
                                <h:selectOneListbox size="1" id="turmaSelecionada" value="Selecione uma turma.."  class="form-control">
                                    <f:selectItems value="#{gerenciadorProfessorServicos.professor.turmas}"
                                                   var="n"
                                                   itemValue="#{n}"
                                                   itemLabel="#{n.identificacao}"                                                                                                 
                                                   itemLabelEscaped="true"                                                   
                                                   />
                                </h:selectOneListbox>
                            </h:form>

                        </div>                   
                        <br/>
                        <button class="btn btn-default form-group" onclick="processInfo()">Cadastrar Atividade</button>
                    </form>
                </div>
                <div class="col-xs-6 col-md-6">
                    <h4>Atividades cadastradas</h4>
                    <table class="table table-striped" id="listaAtividades">
                        <tr><th>Turma</th><th>Atividade</th><th>Link</th><th>Data entrega</th><th></th></tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </h:body>
    
</html>
