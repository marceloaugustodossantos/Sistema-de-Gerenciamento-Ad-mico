<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>GA - Gerenciamento acadêmico</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="https://api.trello.com/1/client.js?key=6abf9bc4fcad579caab1c3766b6ccd4b"></script>
        <script src="js/trello.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <c:forEach items="#{GerenciadorAluno.aluno.turmas}" var="turmas">
            <script type="text/javascript">
                getNotifications("#{turmas}");
            </script>            
        </c:forEach>
        <div class="navbar navbar-static-top bg-success">
            <h1>Gerenciamento Acadêmico IFPB</h1>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <h:form style="float: right">
                    <h:commandLink class="btn btn-default" value="Sair" action="#{GerenciadorAluno.logout()}"/>
                </h:form>
            </div>
        </div>
        <div class="container">            
            <div class="row">
                <h2 class="text-center">Página Inicial</h2>
                <br/>
                <br/>
                <br/>
                <div class="col-lg-8">
                    <div class="col-xs-4 col-md-3">
                        <a href="alunomateriais.xhtml" class="thumbnail">
                            <img class="icone" src="imagens/materialaula.png"></img>
                            <div class="caption text-center text-capitalize">
                                <h4>Materiais de Aula</h4>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <a href="alunoAvaliacoes.xhtml" class="thumbnail">
                            <img class="icone" src="imagens/avaliacoes.png"></img>
                            <div class="caption text-center text-capitalize">
                                <h4>Avaliações</h4>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <a href="alunoatividade.xhtml" class="thumbnail">
                            <img class="icone" src="imagens/atividades.png"></img>                    
                            <div class="caption text-center text-capitalize">
                                <h4>Atividades</h4>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <a href="#{GerenciadorAluno.visualizarHorario()}" class="thumbnail">
                            <img class="icone" src="imagens/horarios.png"/>
                            <div class="caption text-center text-capitalize">
                                <h4>Horários</h4>
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <a href="alunoduvida.xhtml" class="thumbnail">
                            <img class="icone" src="imagens/duvidas.png"></img>                    
                            <div class="caption text-center text-capitalize">
                                <h4>Dúvidas</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4" id="notificacoes">
                    <h5>Painel de Notificações</h5>
                </div>
            </div>
        </div>
    </h:body>
</html>
