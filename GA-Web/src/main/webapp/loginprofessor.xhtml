<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-static-top bg-success">
            <div class="container-fluid">
                <h1>Gerenciamento Acadêmico IFPB</h1>
            </div>
        </nav>
        <div>
            <h:form>
                <h:commandLink class="btn btn-default" action="index.xhtml">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" style="font-size: 16px">Voltar</span>
                </h:commandLink>
            </h:form>
        </div>
        <div class="container">

            <div id="formLogin">
                <div style="text-align: center">
                    <h3>Login de Professor</h3>
                </div>
                <br></br><br></br><br></br>
                <h:form class="form-horizontal" id="formLg">
                    <div class="form-group">
                        <h:outputLabel value="Matrícula" for="inputMatricula" class="col-sm-2 control-label"/>
                        <div class="col-sm-5">
                            <h:inputText value="#{gerenciadorProfessorServicos.matricula}"  class="form-control" id="inputMatricula"></h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Senha" for="inputSenha" class="col-sm-2 control-label"/>
                        <div class="col-sm-5">
                            <h:inputSecret value="#{gerenciadorProfessorServicos.senha}"  class="form-control" id="inputSenha"></h:inputSecret>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <h:commandButton value="Entrar" class="btn btn-primary" style="font-size: 20px" action="#{gerenciadorProfessorServicos.login()}"/>
                        </div>
                    </div>
                </h:form>
                <br></br><br></br><br></br>
            </div>
        </div>
    </h:body>
</html>
