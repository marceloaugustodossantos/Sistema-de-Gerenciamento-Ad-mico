<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-static-top bg-success">
            <div class="container-fluid">
                <h1>Gerenciamento Acadêmico IFPB</h1>
            </div>
        </nav>
        <div>
            <h:form>
                <h:commandLink class="btn btn-default" action="professorindex.xhtml">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" style="font-size: 16px">Voltar</span>
                </h:commandLink>
            </h:form>
        </div>
        <div class="container">
            <div>
                <h3 style="text-align: center">Dúvidas de alunos</h3><br></br>
            </div>                           
            <div class="row">
                <div id="listaDuvidasAluno" class="col-md-6">                   
                    <h:form>                    
                        <h:dataTable  class="table table-striped" value="#{gerenciadorProfessorServicos.listarDuvidasDaTurma()}" var="duvida">
                            <h:column>
                                <h4>#{duvida.aluno.nome} <span>Escreveu: </span></h4>
                                <p class="well">#{duvida.descricao}</p>
                                <h4>Comentários</h4>
                                <p>#{gerenciadorProfessorServicos.comentariosDuvida(duvida.comentarios)}</p>
                                <div class="col-sm-10">
                                    <h:inputTextarea value="#{gerenciadorProfessorServicos.comentario}" class="form-control" />
                                </div>
                                <h:commandButton value="Comentar" action="#{gerenciadorProfessorServicos.comentarDuvida(duvida.id)}" class="btn btn-primary" />
                            </h:column> 
                        </h:dataTable>
                    </h:form>
                </div>             
            </div>
        </div>
    </h:body>
</html>
