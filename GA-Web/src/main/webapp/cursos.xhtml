<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cursos</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    </h:head>
    <h:body>
        <f:view>
            <div class="container" id="conteudoProfessores">
                <a href="index.xhtml">Voltar para página inicial</a>
                <h1 style="position: relative; text-align: center">Cursos</h1>                
                <h:form>                    
                    <h:dataTable  class="table table-striped" value="#{GerenciadorCurso.listarTodosOsCursos()}" var="curso">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>                   
                            </f:facet>
                            <h:commandLink action="#{GerenciadorCurso.exibirHorarioCurso(curso)}" value="#{curso.descricao}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Unidade Acadêmica" />                   
                            </f:facet>
                            <h:outputText value="#{curso.unidade}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </f:view>
    </h:body>
</html>
